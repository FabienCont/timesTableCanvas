<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Circle Times Table Canvas</title>
</head>
<body>
 <canvas id="canvas" style="width:100%;height:100%"></canvas>
 <div class="grid-container">
   <div class="open-container"></div>
   <div class="panel-container">
     <div class="close-container"></div>
     <table class="table-container">
       <tbody>
           <tr class="data-container">
               <td>Circle points</td>
               <td>
                  <input class="data-input" data-tw-bind="numberOfPointOnCircle" type="number">
                  <span data-tw-bind="numberOfPointOnCircle"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>Times table step</td>
               <td>
                  <input class="data-input" data-tw-bind="timesTableStep" type="number">
                  <span data-tw-bind="timesTableStep"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>Line Width</td>
               <td>
                  <input class="data-input" data-tw-bind="lineWidth" type="number">
                  <span data-tw-bind="lineWidth"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>times Table</td>
               <td>
                   <input class="data-input" data-tw-bind="timesTable" type="number">
                  <span data-tw-bind="timesTable"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>color</td>
               <td>
                   <input class="data-input" data-tw-bind="hue" type="number">
                  <span data-tw-bind="color"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>color step</td>
               <td>
                   <input class="data-input" data-tw-bind="hueToAdd" type="number">
                  <span data-tw-bind="colorToAdd"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>saturation</td>
               <td>
                   <input min="0" max="100" class="data-input" data-tw-bind="saturation" type="number">
                  <span data-tw-bind="saturation"></span>
               </td>
           </tr>
           <tr class="data-container">
               <td>light</td>
               <td>
                   <input min="0" max="100" class="data-input" data-tw-bind="light" type="number">
                  <span data-tw-bind="light"></span>
               </td>
           </tr>
           <tr class="hide data-container">
               <td>speed</td>
               <td>
                   <input class="data-input" data-tw-bind="speed" type="number">
                  <span data-tw-bind="speed"></span>
               </td>
           </tr>
           <tr class="hide data-container">
               <td>framerate</td>
               <td>
                   <input class="data-input" data-tw-bind="framerate" type="number">
                  <span data-tw-bind="framerate"></span>
               </td>
           </tr>
       </tbody>
     </table>
   </div>
  </div>
</body>
<script src="./main.js" charset="utf-8"></script>
</html>
